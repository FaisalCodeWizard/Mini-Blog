{% extends "layout.html" %}

{% block title %}
My Blog
{%  endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to Faisal's Blog</h1>

<h2>
    {% if form.instance.pk %}
    Edit tweet
    {% else %}
    Create Tweet
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning my-3" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>

{% endblock %}
